# default rules
homepage:
  url:   /
  param: { module: account, action: index }

account:
  url:   /account
  param: { module: account, action: index }

books:
  class: sfDoctrineRouteCollection
  options:
    model:       mrBook
    module:      mrBook
    prefix_path: /books

games:
  class: sfDoctrineRouteCollection
  options:
    model:       mrGame
    module:      mrGame
    prefix_path: /games

movies:
  class: sfDoctrineRouteCollection
  options:
    model:       mrMovie
    module:      mrMovie
    prefix_path: /movies
    
music:
  class: sfDoctrineRouteCollection
  options:
    model:       mrMusic
    module:      mrMusic
    prefix_path: /music
    object_actions: { addSong: get, addSongSubmit: post, orderSongs: post }

process_itunes_xml:
  url: /process-itunes-xml
  param: { module: mrMusic, action: processiTunesXml }

register:
  url:   /register
  param: { module: account, action: register }

register_submit:
  url:   /register-submit
  param: { module: account, action: registerSubmit }
  requirements:
    sf_method: [post]


sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }